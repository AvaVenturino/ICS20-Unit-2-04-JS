<!DOCTYPE html>
<!--ICS20-Unit-2-01-js-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first website, with JavaScript">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Ava Venturino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />    
    <title>User input, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">User input, with JS</span>
        </div>
      </header>
      <main class = "mdl-layout__content">
        <br>
        <br>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Street number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number-entered">
            <label class="mdl-textfield__label" for="number-entered">Please enter street number</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Street name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street-entered">
            <label class="mdl-textfield__label" for="street-entered">Please enter street name</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="enterClicked()">
          Enter
        </button>
        <br>
        <br>
          <div id="address"></div>
      </main>
    </div>
  </body>
</html>
